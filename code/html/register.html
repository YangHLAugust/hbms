<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花瓣注册</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../css/register.css">
  
</head>

<body>
    <div id="box">
        <div id="banner">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="https://huaban.com/img/login/slide_img_01.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="https://huaban.com/img/login/slide_img_02.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="https://huaban.com/img/login/slide_img_03.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="https://huaban.com/img/login/slide_img_04.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="https://huaban.com/img/login/slide_img_05.jpg" alt=""></div>
                </div>
            </div>
        </div>
        <div id="login">
            <h3>注册</h3>
            <form action="" method="POST">
                <p><i class="glyphicon glyphicon-ok i1"></i><input type="text" placeholder="输入用户名" class="clear_input"
                        id="username" style="margin-top: 0;">
                    <h6>用户名长度为4~14个字符,由汉字与字母组成</h6>
                </p>

                <p><i class="glyphicon glyphicon-ok "></i><input type="password" class="clear_input" placeholder="密码"
                        id="password">
                    <h6>密码长度为6~14个字符,由字母数字下划线组成</h6>
                </p>
                <p><i class="glyphicon glyphicon-ok"></i><input type="number" class="clear_input" placeholder="手机号"
                        id="tele">
                    <h6>请输入正确的手机号</h6>
                </p>
                <p id="codeP"><i class="glyphicon glyphicon-ok"></i><input type="text" id="code"
                        placeholder="请输入验证码"><span id="code1"></span></p>
                <h6>请输入正确的验证码</h6>
                <button class="rbtn">注册</button>
            </form>
        </div>
    </div>
    <script src="../js/tool.js"></script>
    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
